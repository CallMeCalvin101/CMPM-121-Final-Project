<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Simulator</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icon144.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4" />
    <meta name="theme-color" content="#FFE1C4" />
  </head>
  <body>
    <div id="app">
      <div class="side-column">
        <div id="top-left">
          <button id="languageButton">Change Language</button>
          <p id="time" class="ui">Time</p>
        </div>
        <div id="inner-row">
          <div class="inner-col">
            <div id="game-controls">
              <button id="up">⬆️</button>
              <div id="row-controls">
                <button id="left">⬅️</button>
                <button id="right">➡️</button>
              </div>
              <button id="down">⬇️</button>
            </div>
          </div>
          <div class="inner-col">
            <button id="interact">interact</button>
          </div>
        </div>
        <div id="game-buttons">
          <div class="button-col">
            <button id="day">time</button>
            <button id="undo">undo</button>
            <button id="redo">redo</button>
          </div>
          <div class="button-col">
            <button id="save">save</button>
            <button id="load">load</button>
            <button id="delete">delete</button>
          </div>
        </div>
      </div>
      <div id="center-column">
        <p id="controls" class="ui">Controls</p>
        <canvas id="game" width="700" height="700"></canvas>
        <p id="weather" class="ui">Current Weather:</p>
        <p id="plants" class="ui">Harvested Plants</p>
        
      </div>
      <div class="side-column">
        <div id="ui-container">
          <p id="win" class="ui">Win Conditions</p>
          <p id="seed" class="ui">Seed Info</p>
          <p id="cell" class="ui">Cell Info</p>

          
        </div>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/plants.ts"></script>
    <script type="module" src="src/scenario.ts"></script>
  </body>
</html>
