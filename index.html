<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farming Simulator</title>
    <link rel="stylesheet" href="src/style.css">
    <!-- manifest -->
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/icon144.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
    <meta name="theme-color" content="#FFE1C4">
  </head>
  <body>
    <div id="app">
      <canvas id="game" width="600" height="600"></canvas>
      <button id="languageButton">Change Language</button>
      <div id ="ui-container">
        <p id="controls" class="ui">Controls</p>
        <p id="time" class="ui">Time</p>
        <p id="win" class="ui">Win Conditions</p>
        <p id="seed" class="ui">Seed Info</p>
        <p id="cell" class="ui">Cell Info</p>
        <p id="plants" class="ui">Harvested Plants</p>
        <p id="weather" class="ui">Current Weather:</p>
      </div>
    </div>
    <script type="module" src= "src/main.ts"></script>
    <script type="module" src= "src/plants.ts"></script>
    <script type="module" src= "src/scenario.ts"></script>
  </body>
</html>
